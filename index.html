<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/reset.css" />

    <script src="https://kit.fontawesome.com/419744c921.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/419744c921.js" crossorigin="anonymous"></script>

    <!-- 기동 -->
    <link rel="stylesheet" type="text/css" href="css/styleProfile.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>사시미</title>
</head>

<body>
    <div class="header">
        <a href="#" onclick="route(event)" class=title>사시미</a>
        <!-- <div class="rightBtn"> -->
        <!-- 로그인 후 노출 -->
        <div class="navbarUser">

            <a href="#newPost" onclick="route(event)" id="newPost" class="btnIcon"></a>
            <button type="button" class="btnIcon" onclick="onToggle()" id="dropDown"></button>

            <ul class="navbarUserAccountMenu">
                <li><a class="userName" href="#blog">내 블로그</a></li>
                <li><a class="userSetting" href="#profile">프로필 설정</a></li>
                <li><a class="logoutBtn" href="#" onclick="logout()">로그아웃</a></li>
            </ul>

            <!-- 로그인 후 노출 -->
            <!-- 로그인 전 노출 -->

            <ul class="navbarBeforeLogin">
                <li><a class="signIn" href="#login" onclick="route(event)">로그인</a></li>
                <li><a class="join" href="#register" onclick="route(event)">회원가입</a></li>
            </ul>


        </div>

    </div>
    <div id="root">
        <div id="mainFeed"></div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>

</html>
