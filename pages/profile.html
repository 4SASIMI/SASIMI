<div id="profile">

  <form onsubmit="changeProfile(event)" id="profileImageForm">
    <img id="image" src="/assets/logo.png">
    <div>
      <input onchange="onFileChange(event)" id="imgUpload" type="file" value="업로드" accept="images/*">
    </div>
    <div>
      <input id="profileBtn" type="submit" value="프로필 변경">
    </div>
  </form>

  <div id="intro">
    <div class="boxs">
      <h2>닉네임</h2>
      <div id="name">
        <div>리기동</div>
      </div>
      <div id="editName" class="editFormBtn" style="display: none">
        <form>
          <div class="textField">
            <input type="text" name="name" class="textFieldInput" placeholder="닉네임">
          </div>
          <div class="buttonField">
            <button type="button" onclick="changeName()">변경하기</button>
          </div>
          <button type="button" onclick="closeEditBoxName()">취소</button>
        </form>
      </div>
      <span>
        <img onclick="openEditBoxName()" src="/assets/button.png">
      </span>
    </div>

    <div class="boxs">
      <h2>블로그</h2>
      <div id="blog">
        <div><a href="http://blog.naver.com/NBlogTop.naver?blogId=ki_dongg">블로그</a></div>
      </div>
      <div id="editBlog" class="editFormBtn" style="display: none">
        <form>
          <div class="textField">
            <input type="text" name="blog" class="textFieldInput" placeholder="블로그">
          </div>
          <div class="buttonField">
            <button type="button" onclick="changeBlog()">변경하기</button>
            <button type="button" onclick="closeEditBoxBlog()">취소</button>
          </div>
        </form>
      </div>
      <span>
        <img onclick="openEditBoxBlog()" src="/assets/button.png">
      </span>
    </div>
    
    <div class="boxs">
      <h2>출생년도</h2>
      <div id="birth">
        <div>1996</div>
      </div>
      <div id="editBirth" class="editFormBtn" style="display: none">
        <form>
          <div class="textField">
            <input type="text" name="birth" class="textFieldInput" placeholder="출생년도">
          </div>
          <div class="buttonField">
            <button type="button" onclick="changeBirth()">변경하기</button>
            <button type="button" onclick="closeEditBoxBirth()">취소</button>
          </div>
        </form>
      </div>
      <span>
        <img onclick="openEditBoxBirth()" src="/assets/button.png">
      </span>
    </div>
    
    <div class="boxs">
      <h2>자기소개</h2>
      <div id="text">
        <div>안녕하세요 ···</div>
      </div>
      <div id="editText" class="editFormBtn" style="display: none">
        <form>
          <div class="textField">
            <input type="textarea" name="intro" class="textFieldInput" placeholder="자기소개" style="width: 90%; height: 200px;">
          </div>
          <div class="buttonField">
            <button type="button" onclick="changeText()">변경하기</button>
            <button type="button" onclick="closeEditBoxText()">취소</button>
          </div>
        </form>
      </div>
      <span>
        <img onclick="openEditBoxText()" src="/assets/button.png">
      </span>
    </div>
  </div>
</div>
