<link rel="stylesheet" href="../css/feed.css" />
<link rel="stylesheet" href="../css/reset.css" />
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet" />
<script src="https://kit.fontawesome.com/419744c921.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/moreBtn.js"></script>

<div class="wrap">
    <div class="slide"><h1>베스트 토픽 슬라이드</h1></div>
    <div id="feed" class="feed">
        <div class="loading">
            <div class="loadingSpinner"></div>
        </div>
        <div class="card" >
            <img class="cardProfile" id="profileImg" />
            <div class="cardTitle"><span class="tooltip"></span></div>
            <div class="cardContent"></div>
            <div class="cardDate"></div>
        </div>
    </div>
    <div class="moreBtn">
        <button class="loadmore">더보기</button>
    </div>
    <a href="#"><i class="fa-solid fa-chevron-up"></i></a>
</div>
<script src="js/router.js"></script>
