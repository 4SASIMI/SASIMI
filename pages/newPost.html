<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/post_style.css" />
    <title>Document</title>
</head>
<body>
    <form class="writeWrap">
        <div class="writeTitleWrap">
          <input
            type="text"
            name=""
            id="writeTitle"
            placeholder="제목을 입력하세요"
          />
        </div>
        <div class="writePostWrap">
          <textarea name="" id="writePost" placeholder="내용을 입력하세요"></textarea>
        </div>
        <button class="writeBtn btn" onclick="savePost(event)" type="submit">
          글 작성
        </button>
      </form>
</body>
</html>
