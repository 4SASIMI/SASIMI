<form class="writeWrap">
  <div class="writeTitleWrap">
    <input
      type="text"
      name=""
      id="writeTitle"
      placeholder="제목을 입력하세요"
    />
  </div>
  <div class="writePostWrap">
    <textarea
      name=""
      class="writePost"
      id="writePost"
      placeholder="내용을 입력하세요"
    ></textarea>
  </div>
  <button class="writeBtn btn" onclick="savePost(event);" type="submit">
    글 작성
  </button>
</form>
