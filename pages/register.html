<body>
    <div class="registerPage">
        <div id="registerWrap">
            <form onsubmit="handleAuth(event)">

                <div class="authInput">
                    <input type="password" id="password" class="textfield-input" placeholder="비밀번호" value>

                <div class="joinBtnSection">

                </div>

            </form>
            <!-- sns 로그인 -->
            <div class="loginOthers">
                <div class="loginTitle">SNS 계정으로 가입하기</div>

                <ul class="loginOthers-list">
                    <li class="loginOthers-item">
                        <button type="button" name="google" class="loginSocial google" onclick="socialLogin(event)"></a>
                    </li>
                    <li class="loginOthers-item">
                        <button type="button" name="github" class="loginSocial github"

                    </li>
                </ul>
            </div>





        </div>

    </div>
